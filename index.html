<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="moon.svg">
    <link rel="stylesheet" href="style.css"> 
    <title>Simulador de Órbitas</title>
</head>
<body>
    <section class="simulator-section">
        <div class="container">
            <p class="title__item">Simulación de Órbita</p>
            <div class="controls">
                <p>Los ángulos iniciales de la Tierra y la Luna son siempre 0 grados.</p>
                <select id="controls">
                    <option value="pause">Pausar</option>
                    <option value="normalSpeed">Velocidad Normal</option>
                    <option value="increaseSpeed">Aumentar Velocidad</option>
                    <option value="decreaseSpeed">Disminuir Velocidad</option>
                </select>
                <div class="controls-buttons">
                    <button id="ApplyControls">Aplicar</button>
                    <button id="startSimulation">Iniciar Simulación</button>
                </div>
            </div>
            <canvas id="simulator"></canvas>
        </div>
    </section>

    <section class="ecuationCalculate">
        <div class="container">
            <p class="title__item">Cálculo de Periodo de Órbita</p>
            <img src="ecuationT.png" alt="Ecuación">
            <label for="inputEarth">Ingresa la masa del planeta: (10^24 kg)</label>
            <input type="number" name="inputEarth" id="inputEarth">
            <label for="inputRadio">Ingresa el radio de la Órbita: (10^11 m)</label>
            <input type="number" name="inputRadio" id="inputRadio">
            <label for="result">Resultado: (s)</label>
            <input type="text" id="result" disabled>
            <button id="calculateResult">Calcular</button>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/14MotkubqRo" title="Video de Ecuación de Gravedad" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
